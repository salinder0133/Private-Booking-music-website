<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Music Player</title>
</head>
<body>
  <h1>My Local Songs</h1>

  <audio id="player" controls></audio>

  <div id="songControls"></div>

  <button id="nextBtn">Next ▶️</button>

  <script>
    const songs = [
      "Dil Ibaadat.mp3",
      "Fakira.mp3",
      "jhol.mp3"
    ];

    const player = document.getElementById("player");
    const songControlsDiv = document.getElementById("songControls");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;

    function playSong(index) {
      if (index >= 0 && index < songs.length) {
        player.src = encodeURIComponent(songs[index]);
        player.play();
        currentIndex = index;
      }
    }

    // Song selection buttons (labelled Song 1, Song 2...)
    songs.forEach((_, index) => {
      const btn = document.createElement("button");
      btn.textContent = `Play Song ${index + 1}`;
      btn.onclick = () => playSong(index);
      songControlsDiv.appendChild(btn);
    });

    // Next button logic
    nextBtn.onclick = () => {
      let nextIndex = (currentIndex + 1) % songs.length;
      playSong(nextIndex);
    };
  </script>
</body>
</html>
